################################## About #####################################
about:
  enable : true
  image : "images/company/about.jpg"
  title : "Stronger Together."
  content : "BIO
<br/>
<br/>
Pamela Young-Jacobs is a Columbus County native and member of the Waccamaw Siouan Tribe of North Carolina. She was born to a mother who was an activist for her community and teacher’s assistant and a father who was a construction worker who became a self-employed businessman. Her early years were spent in the tobacco field, bell pepper and cucumber field and in church with her grandmother.  She is the wife of Marine, Velton Jacobs, together they have six children and two grand- sons. She is the mother of a soldier who received a metal of honor for war time in Iraq. Pamela learned her strong work ethic and “never give up” attitude from her father. She takes pride in being the individual who isn’t afraid of hard work and does not make excuses when it comes to opportunities to do her best for a better future.
<br/>
<br/>
Youth information 
<br/>
<br/>
She has devoted the last twenty years to the service of her community and the betterment of the people of this county with a concentration on the youth of not only her community but the youth in the surrounding counties. Her voice has reached across the nation bringing awareness to the needs of students and communities on issues including healthcare, education, infrastructure, collaborations for internet progression, collaborations with companies to help provide technical skills and jobs for those students not seeking higher education. She has served our youth over the years as Varsity Coach, youth leader, mentor, Sunday school, Youth Director,  community STEM project support team, church outreach and youth collaborations project leader, Christian athlete projects at East Columbus and leader for motivation and empowerment projects for students."

